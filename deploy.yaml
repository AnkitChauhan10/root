apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring
spec:
  replicas: 3
  selector:
    matchLabels:
      app: spring
  template:
    metadata:
      labels:
        app: spring
    spec:
      containers:
      - name: spring
        image: ankitchauhan10/spring/spring:lts 
        ports:
        - containerPort: 8080
